<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Project Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="jumbotron">
            <h1 class="display-4">GitHub Project Search</h1>
            <p class="lead">You can get information about the GitHub profile where you entered the username</p>
            <hr class="my-4">
            <form id="search-form">
                <div class="form-group">
                    <label for="exampleInputUsername">Username</label>
                    <input type="username" class="form-control" id="username-input"  placeholder="Github username">
                </div>                
                <button type="submit">Search</button>
            </form>
        </div>

        <div class="media">
            <div class="media-body">
                <h5 class="mt-0">Profile information</h5>
                <div id="user-info"></div>
                <h5 class="mt-4">Repositories</h5>
                <ul id="project-list"></ul>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
