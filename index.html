
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Project Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>GitHub Project Search</h1>
    </header>
    <main>
        <input type="text" id="username-input" placeholder="GitHub username">
        <button onclick="fetchGitHubProjects(document.getElementById('username-input').value)">Search</button>
        <ul id="project-list"></ul>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
