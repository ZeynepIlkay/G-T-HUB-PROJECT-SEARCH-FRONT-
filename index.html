<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Project Search</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Load icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main>
        <div class="jumbotron">
            <h1 class="display-4">GitHub Project Search</h1>
            <p class="lead">You can get information about the GitHub profile where you entered the username</p>
            <hr class="my-4">
            <form id="search-form">
                <div class="form-group">
                    <label for="exampleInputUsername">Username :</label>
                    <input type="username" class="form-control" id="username-input"  placeholder="Github username">
                    <button type="submit" id="search-button"><i class="fa fa-search"></i>Search</button>
                </div>                
                
            </form>
        
        <div class="media">
            <div class="media-body">
                <h5 class="mt-0">Profile information</h5>
                <div id="user-info"></div>
                <h5 class="mt-4">Repositories</h5>
                
            </div>
            
        </div>
        <ul id="project-list"></ul>
        <footer class="bg-body-tertiary text-center text-lg-start " >
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
              Â© 2024 Github             
            </div>
            <!-- Copyright -->
          </footer>
          
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
